<head>
    <style>
     body {
         font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
     } 
    </style>
</head>

<body>
    <h1>Movies</h1>
    
    <ul>

    {% else %}
    <li>No movies found</li>
    {% endfor %}
    
    </ul>
</body>
